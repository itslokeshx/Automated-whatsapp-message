<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Send WhatsApp Template</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    .wrap { max-width: 520px; margin: 0 auto; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
    input { padding: 8px; font-size: 14px; width: 100%; margin-bottom: 12px; }
    .log { white-space: pre-wrap; background: #f8f8f8; padding: 12px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>WhatsApp hello_world sender</h2>
    <label>Recipient (E.164, e.g., 919444539625):</label>
    <input id="to" placeholder="919444539625" />
    <button id="sendBtn">Send Message</button>
    <div class="log" id="log"></div>
  </div>

  <script>
    async function send() {
      const to = document.getElementById('to').value.trim();
      document.getElementById('log').textContent = 'Sending...';
      try {
        const res = await fetch('http://localhost:3000/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(to ? { to } : {})
        });
        const data = await res.json();
        document.getElementById('log').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('log').textContent = e.message;
      }
    }
    document.getElementById('sendBtn').addEventListener('click', send);
  </script>
</body>
</html>
