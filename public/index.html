<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WhatsApp Automation Bot - 5:30 PM Daily</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; background: #f5f5f5; }
    .wrap { max-width: 600px; margin: 0 auto; background: white; padding: 32px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { color: #25D366; margin-bottom: 24px; }
    button { padding: 12px 20px; font-size: 16px; cursor: pointer; background: #25D366; color: white; border: none; border-radius: 8px; margin: 8px; }
    button:hover { background: #128C7E; }
    input { padding: 12px; font-size: 14px; width: 100%; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 8px; }
    .log { white-space: pre-wrap; background: #f8f8f8; padding: 16px; border-radius: 8px; min-height: 100px; margin-top: 16px; font-family: monospace; }
    .status { background: #e3f2fd; padding: 16px; border-radius: 8px; margin-bottom: 24px; }
    .cron-info { background: #fff3cd; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üì± WhatsApp Automation Bot</h1>
    
    <div class="cron-info">
      <h3>‚è∞ Automated Schedule</h3>
      <p><strong>Daily at 5:30 PM IST</strong> - Messages sent automatically to the default recipient</p>
      <p>Current Server Time: <span id="currentTime"></span></p>
    </div>

    <div class="status">
      <h3>üìä Server Status</h3>
      <button id="healthBtn">Check Health</button>
      <div id="healthStatus"></div>
    </div>

    <h3>üì§ Manual Message Send</h3>
    <label>Recipient (E.164 format, e.g., 919444539625):</label>
    <input id="to" placeholder="919444539625" />
    <button id="sendBtn">Send WhatsApp Message</button>
    
    <div class="log" id="log">Click "Send WhatsApp Message" to test manually...</div>
  </div>

  <script>
    // Update current time every second
    function updateTime() {
      const now = new Date();
      const istTime = now.toLocaleString('en-IN', { 
        timeZone: 'Asia/Kolkata',
        hour12: true 
      });
      document.getElementById('currentTime').textContent = istTime;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Send manual message
    async function send() {
      const to = document.getElementById('to').value.trim();
      const log = document.getElementById('log');
      log.textContent = 'Sending WhatsApp message...';
      try {
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(to ? { to } : {})
        });
        const data = await res.json();
        log.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        log.textContent = 'Error: ' + e.message;
      }
    }

    // Check server health
    async function checkHealth() {
      const status = document.getElementById('healthStatus');
      status.textContent = 'Checking server health...';
      try {
        const res = await fetch('/api/health');
        const data = await res.json();
        status.innerHTML = `
          <p>‚úÖ Status: ${data.status}</p>
          <p>üïê Uptime: ${Math.floor(data.environment.uptime / 60)} minutes</p>
          <p>üåè Timezone: ${data.environment.timezone}</p>
          <p>üì± WhatsApp Config: ${data.config.hasToken ? '‚úÖ Ready' : '‚ùå Missing Token'}</p>
        `;
      } catch (e) {
        status.textContent = '‚ùå Health check failed: ' + e.message;
      }
    }

    document.getElementById('sendBtn').addEventListener('click', send);
    document.getElementById('healthBtn').addEventListener('click', checkHealth);

    // Auto-check health on page load
    checkHealth();
  </script>
</body>
</html>
